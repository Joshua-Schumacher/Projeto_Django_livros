{% extends 'base.html' %}
{% load static %}

{% block content %}

<section>
    <div class="titulo"><h2>{{ titulo }}</h2></div>   
</section>
<section>
     <form action="" method="post">
        {% csrf_token %}
        <!-- Primeira Linha -->
        <div class="row">
            <div class='col'>
                <label for="id_nome"><strong>Nome:</strong>  </label>
                 {{ form.nome }}
            </div>
            <div class='col'>
                <label for="id_nome"><strong>Sobrenome:</strong></label>
                {{ form.sobrenome  }}

            </div>
        </div>

        <!-- Segunda Linha -->
         <div class="row">
            <div class="col">
                
                <label for="id_nome"><strong>Apelido:</strong></label>
                    {{ form.apelido  }}
            </div>
        </div>

        <!-- Terceira Linha -->
         <div class="row">
            <div class='col'>
                <label for="id_nome"><strong>Email:</strong></label>
                {{ form.email  }}
            </div>          
        </div>
        
        <div class="row">
            <div class='col'>
                <label for="id_nome"><strong>Senha:</strong></label>
                {{ form.senha  }}
            </div>          
        </div>

        <div class='row mt-3 mb-3 '>
            <div class="btn-block"> 
                <button class="btn btn-secondary " type="submit">Cadastrar</button>
            </div>
       </div>
        
    </form>
</section>

{% endblock %}
